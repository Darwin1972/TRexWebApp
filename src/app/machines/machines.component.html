<h1>Machines</h1>

<p *ngIf="!machines"><em>Loading...</em></p>


<table class='table table-striped' aria-labelledby="tableLabel"
[hidden]="!machines">
<thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Temp</th>
        <th>Status</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let machine of machines">
        <td>{{machine.id}}</td>
        <td>{{machine.name}}</td>
        <td>{{machine.temp}}</td>
        <td>{{machine.status}}</td>
    </tr>
</tbody>
</table>
